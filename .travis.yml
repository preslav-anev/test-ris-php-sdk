sudo: false
language: php
php:
  - 5.5
  - 5.6
  - 7.0
  - 7.1
before_script:
  - composer install
script:
  - export BRANCH=$TRAVIS_BRANCH
  - if [ ${BRANCH} != "master" ]; then
      exit 0;
    fi
  - vendor/bin/phpdoc -d src/ -t phpdocs/
  - ./release.sh
before_deploy:
  - git config --global user.email "builds@travis-ci.com"
  - git config --global user.name "Travis CI"
  - git remote set-url origin git@github.com:preslav-anev/test-ris-php-sdk.git
  - export GIT_TAG=$(awk -F "=" '/SDK_VERSION/ {print $2}' src/settings.ini)
  - export TIMESTAMP=$(date +"%Y%m%d%H%M%S")
  - echo $GIT_TAG
  - git tag -a $GIT_TAG -m "Release tag - $GIT_TAG."
  - git push origin master && git push $GIT_TAG
deploy:
  provider: releases
  api_key: $GH_TOKEN
  file: Sdk-Ris-Php-$GIT_TAG-$TIMESTAMP.zip
  skip_cleanup: true
  on:
    tags: false
    all_branches: true
notifications:
  email:
    recipients:
      - preslavanev@abv.bg